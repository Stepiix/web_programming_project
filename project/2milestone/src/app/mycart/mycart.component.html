<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Geologica" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa" />
<div id="page">
  <div id="my-cart-container">
    <h2 class="my-cart-title">My Cart</h2>
    <div *ngIf="cart.length == 0" class="my-cart-empty">
      Your cart is empty.
    </div>
    <div *ngFor="let sale of cart" class="my-cart-item">
      <h3 class="my-cart-event-name">Event ID: {{ sale.event_id }}</h3>
      <p class="my-cart-event-date">Customer ID: {{ sale.customer_id }}</p>
    </div>
  </div>
</div>
