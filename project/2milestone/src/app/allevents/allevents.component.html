<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Geologica" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa" />
<div id="filters-div">
  <button class="filter" (click)="sortAlphabetically()">Sort Alphabetically by name</button>
  <button class="filter" (click)="sortReverse()">Sort Reverse by name</button>
  <button class="filter" (click)="sortByNameAndPlace()">Sort Alphabetically by Event Place</button>
  <button class="filter" (click)="sortReverseByNameAndPlace()">Sort Reverse by Event Place</button>
  <button class="filter" (click)="sortByDateOldestFirst()">Sort by Date (Sooner)</button>
  <button class="filter" (click)="sortByDateYoungestFirst()">Sort by Date (Later)</button>
</div>
<div id="event-page">
  <table class="event" *ngFor="let event of filteredEvents">
    <tr>
      <td id="event-name">{{ event.name }}</td>
      <td id="event-date">{{ event.date }}</td>
    </tr>
    <tr><td id="event-place" colspan="2">{{ event.place_id}}</td></tr>
    <tr><td id="event-details" colspan="2">{{ event.details }}</td></tr>
    <tr><td colspan="2"><button id="purch-button" *ngIf="!currentUserExists()" (click)="purchaseEvent(event)">Purchase {{ prize }} euro </button></td></tr>
  </table>
</div>
